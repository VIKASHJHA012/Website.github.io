<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Travel Website</title>
  </head>

  <body>
    <nav class="navbar lg_font bg-dark">
      <div class="container">
        <h1 class="logo">TW</h1>
        <ul class="listitems">
          <li class="items"><a class="link" href="./index.html">Home</a></li>
          <li class="items"><a class="link" href="./About.html">About</a></li>
          <li class="items">
            <a class="link" href="./Contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="contact_page">
      <div class="container">
        <div class="bigbox">
          <div class="address">
            <i class="fas fa-map-marker-alt red fa-2x"></i>
            <h2 class="location"><span>Address</span></h2>
            <p class="lg_font">#345 Xyz colony, city name, town name</p>
            <i class="fas fa-envelope fa-2x red"></i>
            <h2 class="location"><span>Email</span></h2>
            <p class="lg_font">vikashjha0127@gmail.com</p>
            <i class="fas fa-phone-square fa-2x red"></i>
            <h2 class="location"><span>Call</span></h2>
            <p class="lg_font">+9197XXXXXXXX</p>
            <img
              src="Images/company-img.jpg"
              alt="Company pic"
              class="company"
            />
          </div>
          <div class="form">
            <h2 class="bigger contact">Contact us</h2>
            <p class="lg_font">
              Let us know about your concern and suggestions by filling out
              contact form below
            </p>

            <div class="label">
              <div class="step1">
                <label for="Username">Username</label>
                <input type="text" id="Username"  required/>
              </div>
              <div class="step2">
                <label for="Email">Email</label>
                <input type="Email" id="Email" required />
              </div>
              <div class="step3">
                <label for="Phone-no">Phone-no</label>
                <input type="text" id="Phone-no" required />
              </div>
              <div class="step4">
                <label for="Message">Message</label>
               <textarea name="Message" id="" cols="30" rows="10"></textarea>
               <button type="submit" class="button-end"> Submit </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="social_media">
          <i class="fab fa-facebook fa-4x foot"> </i>
          <i class="fab fa-instagram fa-4x foot"> </i>
          <i class="fab fa-twitter fa-4x foot"> </i>
          <p class=" lg_font">Travel World &copy; 2021,All right reserved </p>
      </div>
     </footer>
  </body>
</html>
